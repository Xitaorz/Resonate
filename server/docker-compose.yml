x-db-env: &db-env
  DB_BACKEND: mysql
  MYSQL_HOST: db  # Always use 'db' service name in Docker Compose
  MYSQL_PORT: ${MYSQL_PORT:-3306}
  MYSQL_USER: ${MYSQL_USER:-app_user}
  MYSQL_PASS: ${MYSQL_PASS:-app_password}
  MYSQL_DB: ${MYSQL_DB:-app_db}

services:
  app:
    build: .
    command: python -m src.app
    ports:
      - "8080:8080"
    environment:
      <<: *db-env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASS:-app_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/sql/authz.sql:/docker-entrypoint-initdb.d/20-authz.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    restart: unless-stopped

volumes:
  mysql_data:
